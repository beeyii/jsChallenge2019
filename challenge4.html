<!DOCTYPE html>

    <title>Challenge 5</title>
    <style>
    body{
        margin: 2%;
        border: 1px solid black;
        background-color: #b3b3b3;
    }
    #image{
        line-height: 325px;
        width: 388px;

        border: 5px solid black;
        margin: 0 auto;

        color:#FFFFFF;
        text-align: center;

    }
    img{
        width: 95%;
    }
    h1{
        text-align: center;
    }
    </style>

    <script>
    function upDate(previewPic){
        /* In this function you should 
        1) change the url for the background image of the div with the id = "image" 
        to the source file of the preview image
        2) Change the text  of the div with the id = "image" 
        to the alt text of the preview image */

        var box = document.getElementById("image");
        var pics = previewPic.src;

        box.innerHTML = previewPic.alt;
        box.style.backgroundImage = "url('"+pics+"')";

	}

	function unDo(){
        /* In this function you should 
        1) Update the url for the background image of the div with the id = "image" 
        back to the orginal-image.  You can use the css code to see what that original URL was
        
        2) Change the text  of the div with the id = "image" 
        back to the original text.  You can use the html code to see what that original text was
        */

        var text = document.getElementById('image');
        text.innerHTML = "Hover or tab over/into an image below.";
        text.style.backgroundImage = "none";
        
	}
    </script>
</head>

<body>
    <h1>Challenge 5</h1>
        <div id = "image">

        </div>
